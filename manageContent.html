<!-- MANAGE PAGE -->
<section class="managePage">
    <!-- ADD -->
    <div class="addOrRm">
        <div class="addImg">
            <h2>ADD</h2>
            
            <div class="container mx-auto">
                <select class="form-control mb-3"  id="TitlePic">
                    <option>Select title..</option>
                    <option>Outdoor</option>
                    <option>Indoor</option>
                    <option>Living Room</option>
                    <option>Bedroom</option>
                    <option>Kitchen</option>
                    <option>Bathroom</option>
                </select>
                <input type="text" class="form-control" placeholder="Description" id="DescriptionPic">
                
                <!-- bootstrap-imageupload. -->
                <div class="imageupload panel panel-default">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title a-left my-2">Upload Image</h3>
                        <div class="btn-group a-right mx-3 my-2" role="group">
                            <button type="button" class="btn btn btn-light active">File</button>
                            <button type="button" class="btn btn btn-light">URL</button>
                        </div>
                    </div>
                    <div class="file-tab panel-body">
                        <label class="btn btn-outline-secondary btn-file">
                            <span>Browse</span>
                            <!-- The file is stored here. -->
                            <input type="file" name="image-file">
                        </label>
                        <button type="button" class="btn btn-danger mb-2">Remove</button>
                    </div>
                    <div class="url-tab panel-body">
                        <div class="input-group">
                            <input type="text" class="form-control hasclear" placeholder="Image URL">
                            <div class="input-group-btn">
                                <button type="button" class="btn  btn-outline-success">Submit</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-danger">Remove</button>
                        <!-- The URL is stored here. -->
                        <input type="hidden" name="image-url">
                    </div>
                </div>
                <!-- end -->
                <button type="button" class="btn btn-light mb-2">Add</button>
            </div>

        </div>
        <!-- END ADD -->

        <!-- REMOVE -->
        <div class="rmImg">
            <h2>REMOVE</h2>
            <div class="container">
                <input type="text" class="form-control mb-3" placeholder="ID picture" id="idPic">
                <button type="button" class="btn btn-light mb-2">Remove</button>
            </div>
        </div>
        <!-- EN REMOVE-->
    </div>    
</section>
